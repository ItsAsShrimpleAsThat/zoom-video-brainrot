<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popupstyle.css">
    </head>
    <body>
        <img src="../icons/96.png" alt="Zoom Rot Icon", style="display: block; margin-top: 10pt;  margin-left: auto; margin-right: auto;">
        <h1 class="styledtext centered" style="margin-top: -2.5pt; text-decoration: underline;">Zoom Rot</h1>

        <hr style="margin-top: -10pt;">
        
        <!-- First layer,  -->
        <p class="styledtext centered">Status: 
            <span id="connectionStatus">Unconnected</span>
        </p>

        <!-- Second layer -->
        <div class="centerflex" style="margin-top: -5pt;">
            <label for="useStoredAlignedText" class="styledtext">Use Already Aligned Text: </label>
            <input type="checkbox" id="useStoredAlignedText">
        </div>

        <!-- Third layer, Go button -->
        <div class="centerflex" style="margin-top: 5pt;">
            <button class="centered styledtext" style="width: 60pt; height: 60pt; border-radius: 50%; font-size: 20pt;" id="go">Go!</button>
        </div>
    </body>

    <script src="popup.js"></script>
</html>
